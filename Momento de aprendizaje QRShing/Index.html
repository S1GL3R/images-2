<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Redireccionando...</title>
  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <p>Estableciendo conexión segura...</p>

  <form id="redirectForm" action="hack.html" method="GET">
    <input type="hidden" name="auth" value="true">
  </form>

  <script>
    // Creamos un fakeAudio silencioso para simular interacción
    const fakeAudio = document.createElement('audio');
    fakeAudio.src = 'data:audio/mp3;base64,//uQxAAAAAAAAAAAA...'; // 1s de silencio
    fakeAudio.volume = 0;

    fakeAudio.play().catch(() => {});

    // Ahora "simulamos" una interacción con submit
    setTimeout(() => {
      document.getElementById('redirectForm').submit();
    }, 500); // puede ajustarse si quieres dar un respiro antes de redirigir
  </script>
</body>
</html>
