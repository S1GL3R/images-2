<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulación de Hackeo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #cargando {
      font-size: 1.5rem;
      animation: parpadeo 1s infinite;
    }

    @keyframes parpadeo {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    #videoFinal {
      display: none;
      width: 75%;
      height: 75%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="contenido">
    <p id="cargando">Cargando...</p>
    <audio id="audio" preload="auto">
      <source src="https://s1gl3r.github.io/images-2/Momento%20de%20aprendizaje%20QRShing/hacking.mp3" type="audio/mpeg" />
    </audio>
    <video id="videoFinal" controls>
      <source src="https://s1gl3r.github.io/images-2/Momento%20de%20aprendizaje%20QRShing/final.mp4" type="video/mp4" />
      Tu navegador no puede reproducir el video.
    </video>
  </div>

  <script>
    let activado = false;

    function iniciarHackeo() {
      if (activado) return;
      activado = true;

      const audio = document.getElementById("audio");
      const video = document.getElementById("videoFinal");
      const cargando = document.getElementById("cargando");

      // Intentar reproducir audio al primer toque
      audio.play().catch(() => {
        console.warn("Error al reproducir audio, puede estar bloqueado por el navegador");
      });

      // Simular espera tras la interacción del usuario
      cargando.innerText = "Accediendo al sistema...";

      setTimeout(() => {
        cargando.innerText = "Sistema comprometido. Mostrando video...";
        setTimeout(() => {
          document.body.style.backgroundColor = "black";
          cargando.style.display = "none";
          video.style.display = "block";
          video.play().catch(() => {
            console.warn("Error al reproducir video");
          });
        }, 2000);
      }, 3000 + Math.random() * 2000); // 3 a 5 segundos
    }

    // Detectar toque o clic
    document.body.addEventListener("touchstart", iniciarHackeo, { once: true });
    document.body.addEventListener("click", iniciarHackeo, { once: true });
  </script>
</body>
</html>
