<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simulación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #00ff00;
    }

    .loader, .hack-text {
      z-index: 1;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 8px solid #00ff00;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    .loading-text {
      font-size: 1.5rem;
      animation: blink 1s step-end infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    .hack-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: black;
      z-index: 100;
      color: red;
      text-align: center;
    }

    .hack-text {
      font-size: 2rem;
      animation: flash 0.2s infinite;
    }

    @keyframes flash {
      0%, 100% { color: red; background-color: black; }
      50% { color: black; background-color: red; }
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: fixed;
      top: 0; left: 0;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="loading-text">Cargando...</div>

  <div class="hack-screen" id="hackScreen">
    <div class="hack-text" id="hackText">¡ACCESO NO AUTORIZADO DETECTADO!</div>
  </div>

  <video id="finalVideo" src="https://s1gl3r.github.io/images-2/Momento%20de%20aprendizaje%20QRShing/final.mp4" muted playsinline></video>
  <audio id="introAudio" src="https://s1gl3r.github.io/images-2/Momento%20de%20aprendizaje%20QRShing/hacking2.mp3"></audio>
  <audio id="videoAudio" src="https://s1gl3r.github.io/images-2/Momento%20de%20aprendizaje%20QRShing/final.mp3"></audio> <!-- Reemplaza con tu audio real -->

  <script>
    let touched = false;

    function startSequence() {
      if (touched) return;
      touched = true;

      // Inicia audio de introducción
      const introAudio = document.getElementById('introAudio');
      introAudio.play().catch(err => console.log("No se pudo reproducir introAudio:", err));

      // Oculta pantalla de carga después de 12s
      document.querySelector('.loader').style.display = 'none';
      document.querySelector('.loading-text').style.display = 'none';

      const hackScreen = document.getElementById('hackScreen');
      const hackText = document.getElementById('hackText');
      const video = document.getElementById('finalVideo');
      const videoAudio = document.getElementById('videoAudio');

      // Muestra pantalla "hack"
      hackScreen.style.display = 'flex';

      // Simula mensajes parpadeantes por 12 segundos
      const warnings = [
        "ACCESO NO AUTORIZADO DETECTADO",
        "TRANSFERENCIA EN CURSO...",
        "COPIA DE SEGURIDAD DETECTADA",
        "DESCARGANDO ARCHIVOS...",
        "SISTEMA COMPROMETIDO",
        "LOCALIZANDO UBICACIÓN GPS...",
        "ACCESO A CÁMARA ACTIVADO",
        "ELIMINANDO DATOS...",
        "ENVIANDO INFORMACIÓN...",
        "FALLA DEL SISTEMA"
      ];

      let i = 0;
      const interval = setInterval(() => {
        hackText.textContent = warnings[i % warnings.length];
        i++;
      }, 500);

      // Después de 12s, muestra video y su audio
      setTimeout(() => {
        clearInterval(interval);
        hackScreen.style.display = 'none';

        video.style.display = 'block';
        video.play().catch(err => {
          hackText.textContent = "No se pudo iniciar el video.";
          hackScreen.style.display = 'flex';
        });

        videoAudio.play().catch(err => console.log("No se pudo reproducir videoAudio:", err));
      }, 12000);
    }

    window.addEventListener("touchstart", startSequence, { once: true });
    window.addEventListener("click", startSequence, { once: true });
  </script>
</body>
</html>
